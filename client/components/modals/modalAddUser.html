<div class="modal-wrapper">

	<div class="modal-body">
		<div class="modal_information">

			<div class="modal-information-header text-center">
		        Dodaj Użytkownika
			</div>

		    <div class="modal-information-content text-center">
          <form class="form" name="form" ng-submit="register(form)" novalidate>

            <div class="form-group input-cr">

              <input placeholder="Imię i nazwisko" type="text" name="name" class="form-control" ng-model="user.name"
                     required/>
              <p class="help-block" ng-show="form.name.$error.required && submitted">
                A name is required
              </p>
            </div>

            <div class="form-group input-cr">

              <input placeholder="Email" type="email" name="email" class="form-control" ng-model="user.email"
                     required
                     mongoose-error/>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                Doesn't look like a valid email.
              </p>
              <p class="help-block" ng-show="form.email.$error.required && submitted">
                What's your email address?
              </p>
              <p class="help-block" ng-show="form.email.$error.mongoose">
                {{ errors.email }}
              </p>
            </div>

            <button class="button-cr" type="submit">
              <span class="hover-bg">
                <span class="hover-text">
                  Dodaj
                </span>
              </span>
              Dodaj
            </button>

          </form>
			</div>

		</div>
	</div>
</div>
